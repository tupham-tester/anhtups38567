<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #0e3eda; 
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0452c7;
        }
        .form-group .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .form-group .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-home a {
            color: #0e3eda;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">ĐĂNG NHẬP</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Tên đăng nhập:</label>
                <input type="text" id="login-username" placeholder="Nhập tên đăng nhập của bạn">
            </div>
            <div class="form-group">
                <label for="login-password">Mật khẩu:</label>
                <input type="password" id="login-password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="form-group">
                <button type="submit">Đăng Nhập</button>
            </div>
            <div class="form-group signup-link">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </div>
        </form>
        <div class="back-to-home">
            <a href="index.html">Quay lại trang chủ</a>
        </div>
    </div>
</body>
</html>
